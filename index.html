<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flocking Simulation</title>
    <script type="module" crossorigin src="/assets/index-CWQPMHj2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D9CIDQgY.css">
  </head>
  <body>
    <div id="app">
		<canvas id="canvas"></canvas>
		<div id="control">
			<div>
				<input
					type="range"
					id="alignment"
					min="0"
					max="2"
					value="1"
					step="any"
				/>
				<label for="alignment">alignment <span id="alignment_">1.00</span></label><br/>
			</div>
			<div>
				<input
					type="range"
					id="cohesion"
					min="0"
					max="2"
					value="1"
					step="any"
				/>
				<label for="cohesion">cohesion <span id="cohesion_">1.00</span></label><br/>
			</div>
			<div>
				<input
					type="range"
					id="separation"
					min="0"
					max="2"
					value="1"
					step="any"
				/>
				<label for="separation">separation <span id="separation_">1.00</span></label><br>
			</div>
			<button id="clear">Clear</button>
			<button id="spawn">Spawn</button>
			<input
				type="number"
				id="spawnInput"
				min="1"
				max="100"
				value="10"
				step="1"
			/><br>
			<input
				type="range"
				id="noise"
				min="0"
				max="1"
				value="0.05"
				step="any"
			/>
			<label for="noise">noise <span id="noise_">5</span>%</label><br>
			<input
				type="range"
				id="noiseMag"
				min="0"
				max="1"
				value="0.05"
				step="any"
			/>
			<label for="noiseMag">noiseMag <span id="noiseMag_">0.05</span> * π/2</label><br>
			<input
				type="range"
				id="maxSpeed"
				min="0"
				max="10"
				value="4"
				step="any"
			/>
			<label for="maxSpeed">maxSpeed <span id="maxSpeed_">4.00</span></label><br>
			<input
				type="range"
				id="maxForce"
				min="0"
				max="2"
				value="0.2"
				step="any"
			/>
			<label for="maxForce">maxForce <span id="maxForce_">0.20</span></label><br>
			<label for="separationRange">separationRange</label>
			<input
				type="number"
				id="separationRange"
				min="0"
				max="10000"
				value="100"
				step="1"
			/><br>
			<label for="perceptionRange">perceptionRange</label>
			<input
				type="number"
				id="perceptionRange"
				min="0"
				max="10000"
				value="100"
				step="1"
			/><br>
			<input
				type="range"
				id="perceptionAngle"
				min="0"
				max="1"
				value="1.00"
				step="any"
			/>
			<label for="perceptionAngle">percAngle <span id="perceptionAngle_">1.00</span> * 2π</label><br>
		</div>
		<div id="info">
			Hold [Space] to pause. Press [Shift] to toggle control panel.
		</div>
	</div>
  </body>
</html>
